<!-- Add the HTML5 doctype-->
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Bootstrap 4 Example</title>
	<meta charset="utf-8">
	<!-- Bootstrap 4 is mobile-first -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<!-- <link rel="stylesheet" href=".../css/bootstrap.min.css"> -->

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<!-- <script src=".../js/bootstrap.min.js"></script> -->
</head>
<body>
<!-- container classes (container and container-fluid) -->
<div class="container">
	<h1>My First Bootstrap Page</h1>
	<p>This is some text.</p>
	<!-- Bootstrap 4 grid system has five classes:
	.col- (extra small devices - screen width less than 576px)
	.col-sm- (small devices - screen width equal to or greater than 576px)
	.col-md- (medium devices - screen width equal to or greater than 768px)
	.col-lg- (large devices - screen width equal to or greater than 992px)
	.col-xl- (xlarge devices - screen width equal to or greater than 1200px) 
	-->
	<div class="row">
	  <div class="col-sm-2">content1</div>
	  <div class="col-sm-4">content2</div>
	  <div class="col-sm-4">content3</div>
	  <div class="col-sm-2">content4</div>
	</div>

</div>
</div>

</body>
</html>
